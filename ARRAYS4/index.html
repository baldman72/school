<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Slot Machine</title>

<style>
    body {
        background: radial-gradient(circle, #222, #000);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 40px;
    }
/* JACKPOT EFFECT */
#jackpot {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    display: none;
    z-index: 9999;
}

.coin {
    position: absolute;
    width: 40px;
    height: 40px;
    background-image: url("https://i.imgur.com/4XvRj9Z.png");
    background-size: cover;
    animation: fall linear forwards;
}

@keyframes fall {
    from {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
    }
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0.8;
    }
}

/* Screen flash */
.jackpot-glow {
    animation: glow 0.3s alternate infinite;
}

@keyframes glow {
    from { box-shadow: 0 0 10px gold; }
    to   { box-shadow: 0 0 40px gold; }
}
    .machine {
        width: 320px;
        margin: auto;
        background: #333;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 25px black;
    }

    .coins {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .reels {
        display: flex;
        justify-content: space-between;
        background: black;
        padding: 10px;
        border-radius: 10px;
        overflow: hidden;
    }

    .reel {
        width: 80px;
        height: 80px;
        background: #111;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
    }

    .reel img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
    }

    button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 18px;
        background: gold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:disabled {
        background: gray;
    }

    .message {
        height: 30px;
        margin-top: 10px;
    }

    /* Spin animation */
    .spinning {
        animation: spin 0.15s linear infinite;
    }

    @keyframes spin {
        from { transform: translateY(0); }
        to { transform: translateY(-100%); }
    }
</style>
</head>

<body>

<div class="machine">
    <h1>üé∞ SLOT MACHINE</h1>

    <div class="coins">Coins: <span id="coins">100</span></div>

    <div class="reels">
        <div class="reel"><img id="r1"></div>
        <div class="reel"><img id="r2"></div>
        <div class="reel"><img id="r3"></div>
    </div>

    <button id="spinBtn" onclick="spin()">SPIN (10)</button>

    <div class="message" id="message"></div>
</div>

const reels = [
    document.getElementById("r1"),
    document.getElementById("r2"),
    document.getElementById("r3")
];

function spin() {
    if (coins < bet) {
        document.getElementById("message").textContent = "Not enough coins!";
        return;
    }

    coins -= bet;
    updateCoins();
    document.getElementById("spinBtn").disabled = true;
    document.getElementById("message").textContent = "";

    reels.forEach(r => r.classList.add("spinning"));

    setTimeout(() => {
        reels.forEach(r => r.classList.remove("spinning"));

        const results = reels.map(r => {
            const sym = symbols[Math.floor(Math.random() * symbols.length)];
            r.src = sym.img;
            return sym;
        });

        checkWin(results);
        document.getElementById("spinBtn").disabled = false;
    }, spinTime);
}

function checkWin(results) {
    if (
        results[0].name === results[1].name &&
        results[1].name === results[2].name
    ) {
        const win = bet * results[0].mult;
        coins += win;
        document.getElementById("message").textContent =
            `üéâ WIN! x${results[0].mult} (+${win})`;
        document.getElementById("winSound").play();
    } else {
        document.getElementById("message").textContent = "‚ùå You lose!";
        document.getElementById("loseSound").play();
    }

    updateCoins();
}

function updateCoins() {
    document.getElementById("coins").textContent = coins;
}
function jackpotAnimation() {
    const jackpot = document.getElementById("jackpot");
    jackpot.style.display = "block";
    jackpot.innerHTML = "";

    document.querySelector(".machine").classList.add("jackpot-glow");

    const coinCount = 60;

    for (let i = 0; i < coinCount; i++) {
        const coin = document.createElement("div");
        coin.className = "coin";

        // Left or right side
        const side = Math.random() < 0.5 ? 0 : window.innerWidth - 50;
        coin.style.left = side + Math.random() * 40 + "px";

        coin.style.animationDuration = (2 + Math.random() * 2) + "s";
        coin.style.animationDelay = Math.random() * 0.5 + "s";

        jackpot.appendChild(coin);
    }

    setTimeout(() => {
        jackpot.style.display = "none";
        jackpot.innerHTML = "";
        document.querySelector(".machine").classList.remove("jackpot-glow");
    }, 3500);
}
</script>
<div id="jackpot"></div>
</body>
